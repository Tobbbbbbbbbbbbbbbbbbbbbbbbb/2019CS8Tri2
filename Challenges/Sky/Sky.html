<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{
                background-image: linear-gradient(#000, #000, #060);
                height:600px;
            }
            #moon {
                height:100px;
                width:100px;
                border-radius:50%;
                box-shadow: 20px 20px #fff;
                transform: translate(300%, 50%)
            }
            #red {
                width:300px;
                height:200px;
                background-color: #800;
                transform: translate(0%, 100%);
            }
            #roof{
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 100px solid orange;
                transform: translate(0%, 200%)
            }
        </style>
    </head>
    <body>
    <div id='roof'></div>
    <div id='moon'></div>
    <div id='red'></div>
    </body>
</html>
